<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Citas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F5F5DC] p-10 text-gray-800">
    <h1 class="text-3xl font-bold mb-6 text-center text-[#9B8BB4]">Citas Agendadas</h1>
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8">
        <table class="table-auto w-full">
            <thead>
                <tr class="bg-[#E6E6FA] text-left">
                    <th class="px-4 py-2">Nombre</th>
                    <th class="px-4 py-2">Teléfono</th>
                    <th class="px-4 py-2">Servicio</th>
                    <th class="px-4 py-2">Fecha</th>
                </tr>
            </thead>
            <tbody>
                {% for cita in agendas %}
                <tr class="border-t border-gray-200">
                    <td class="px-4 py-2">{{ cita.nombre }}</td>
                    <td class="px-4 py-2">{{ cita.telefono }}</td>
                    <td class="px-4 py-2">{{ cita.servicio }}</td>
                    <td class="px-4 py-2">{{ cita.fecha_creacion|date:"d M Y H:i" }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center py-4 text-gray-500">No hay citas registradas aún.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
