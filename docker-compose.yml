version: '3.8'

services:
  web:
    build: .
    command: ./entrypoint.sh
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/code
    working_dir: /code
    depends_on:
      - db

  db:
    container_name: emmi_db
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: emmi_db
      POSTGRES_USER: ebyted
      POSTGRES_PASSWORD: arkano
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ebyted"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  
nginx:
  image: nginx:latest
  ports:
    - "80:80"
    - "443:443"
  volumes:
    - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    - ./static:/static
  depends_on:
    - web 
  