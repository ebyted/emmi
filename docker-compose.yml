services:
  web:
    build: .
    container_name: emmi_web
    command: bash -c "python manage.py migrate && gunicorn backend.wsgi:application --bind 0.0.0.0:8002"
    volumes:
      - .:/app
    working_dir: /app
    env_file:
      - .env
    networks:
      - default
      - dokploy-network
    labels:
      - "traefik.enable=true"

      - "traefik.http.routers.emmi.rule=Host(`emmibrows.com`)"
      - "traefik.http.routers.emmi.entrypoints=web"
      - "traefik.http.routers.emmi.service=emmiservice"

      - "traefik.http.routers.emmisecure.rule=Host(`emmibrows.com`)"
      - "traefik.http.routers.emmisecure.entrypoints=websecure"
      - "traefik.http.routers.emmisecure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.emmisecure.service=emmiservice"

      - "traefik.http.services.emmiservice.loadbalancer.server.port=8002"

    command: >
      bash -c "python manage.py migrate &&
               gunicorn backend.wsgi:application --bind 0.0.0.0:8002"

  db:
    container_name: emmi_db
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_DB=emmi_db
      - POSTGRES_USER=ebyted
      - POSTGRES_PASSWORD=arkano
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ebyted"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default
      - dokploy-network

volumes:
  postgres_data:

networks:
  default:
    driver: bridge
  dokploy-network:
    external: true