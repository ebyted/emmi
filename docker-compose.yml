services:
  traefik:
    image: traefik:v2.10
    command:
      - "--configFile=/etc/traefik/traefik_emmi.yml"
    ports:
      - "8002:8000"
    volumes:
      - /etc/dokploy/traefik/sites/emmi/traefik.yml:/etc/traefik/traefik.yml
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/dokploy/traefik/sites/emmi/letsencrypt:/letsencrypt
    networks:
      - default
      - dokploy-network

  web:
    build: .
    container_name: emmi_web
    command: bash -c "
      ./wait-for-db.sh db &&
      python manage.py migrate &&
      gunicorn backend.wsgi:application --bind 0.0.0.0:8002"
    volumes:
      - .:/app
    working_dir: /app
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - default
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.emmi.rule=Host(`emmibrows.com`)"
      - "traefik.http.routers.emmi.entrypoints=web"
      - "traefik.http.routers.emmi.service=emmiservice"
      - "traefik.http.routers.emmisecure.rule=Host(`emmibrows.com`)"
      - "traefik.http.routers.emmisecure.entrypoints=websecure"
      - "traefik.http.routers.emmisecure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.emmisecure.service=emmiservice"
      - "traefik.http.services.emmiservice.loadbalancer.server.port=8002"

  db:
    image: postgres:15
    container_name: emmi_db
    volumes:
      - postgres_emmi_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=emmi_db
      - POSTGRES_USER=ebyted
      - POSTGRES_PASSWORD=arkano
    networks:
      - default
      - dokploy-network

volumes:
  postgres_emmi_data:

networks:
  dokploy-network:
    external: true
