services:
  traefik:
    image: traefik:v2.10
    command:
      - "--configFile=/etc/traefik/traefik.yml"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/dokploy/traefik/sites/emmi/traefik.yml:/etc/traefik/traefik.yml
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/dokploy/traefik/sites/emmi/letsencrypt:/letsencrypt
    networks:
      - default
      - dokploy-network

services:
  web:
    build: .
    container_name: emmi_web
    command: bash -c "python manage.py migrate && gunicorn backend.wsgi:application --bind 0.0.0.0:8002"
    volumes:
      - .:/code
    working_dir: /code
    env_file:
      - .env
    depends_on:
      - db

  db:
    container_name: emmi_db
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_DB=emmi_db
      - POSTGRES_USER=ebyted
      - POSTGRES_PASSWORD=arkano
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ebyted"]
      interval: 10s
      timeout: 5s
      retries: 5

  volumes:
  postgres_data:
