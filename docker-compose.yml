version: '3.8'

services:
  web:
    build: .
    container_name: emmi_web
    command: bash -c "python manage.py migrate && gunicorn backend.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/code
    working_dir: /code
    env_file:
      - .env
    depends_on:
      - db

  db:
    container_name: emmi_db
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_DB=emmi_db
      - POSTGRES_USER=ebyted
      - POSTGRES_PASSWORD=arkano
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ebyted"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:latest
    container_name: emmi_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/static  # sirve archivos est√°ticos si los necesitas
    depends_on:
      - web

volumes:
  postgres_data:
